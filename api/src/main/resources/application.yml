server:
  address: 172.19.0.4
  port: 8080

spring:
  jpa:
    database: MYSQL
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        hbm2dll:
          create_namespaces: true
  datasource:
    url: jdbc:mysql://db:3306/db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
